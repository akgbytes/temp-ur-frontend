# Nginx Configuration for Urbanesta Frontend
# ==========================================
# This configuration handles frontend with proper static asset serving
# and proxies API requests to backend on private IP
# SSL termination happens at Load Balancer/CloudFront level
# Place this file in /etc/nginx/sites-available/urbanesta-frontend
# and create a symlink in /etc/nginx/sites-enabled/

upstream urbanesta_frontend {
    server 10.0.1.217:3000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream urbanesta_backend {
    server 10.0.2.144:80;  # Backend nginx on port 80, not direct Node.js on 3012
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Proxy cache zone for API responses
proxy_cache_path /var/cache/nginx/api_cache levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=10m use_temp_path=off;

# Rate limiting zones - Increased for high traffic (300+ concurrent users)
limit_req_zone $binary_remote_addr zone=frontend:10m rate=50r/s;  # Increased from 30r/s
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;       # Increased from 10r/s
limit_req_zone $binary_remote_addr zone=static:10m rate=200r/s;   # Increased from 100r/s

# HTTP server block for frontend (SSL terminated at Load Balancer/CloudFront)
server {
    listen 80;
    server_name urbanesta.in www.urbanesta.in 13.201.92.223;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;
    
    # Handle static images from public/img directory
    location /img/ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache images for 1 month
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
        
        # Serve static files directly from public directory
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri $uri/ @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    # Handle all image files (jpg, png, svg, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache images for 1 month
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
        
        # CORS headers for images
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Serve static files directly from public directory
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri $uri/ @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    # Handle CSS files
    location ~* \.(css)$ {
        # Rate limiting for static files
        limit_req zone=static burst=50 nodelay;
        
        # Cache CSS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Try to serve from public directory first, then frontend
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    # Handle JavaScript files
    location ~* \.(js|mjs)$ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache JS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Try to serve from public directory first, then frontend
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri $uri/ @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    # Handle specific static assets with proper paths
    location /js/ {
        # Rate limiting for static files
        limit_req zone=static burst=30 nodelay;
        
        # Cache JS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Serve from public directory
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri $uri/ @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    location /css/ {
        # Rate limiting for static files
        limit_req zone=static burst=50 nodelay;
        
        # Cache CSS files for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Serve from public directory
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri $uri/ @frontend;
        
        # Handle if file not found - try frontend
        error_page 404 = @frontend;
    }
    
    # Handle font files
    location ~* \.(woff|woff2|ttf|eot)$ {
        # Rate limiting for static files
        limit_req zone=static burst=20 nodelay;
        
        # Cache fonts for 1 year
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # CORS headers for fonts
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Try to serve from public directory first, then frontend
        root /var/www/html/urbanesta-frontend/public;
        try_files $uri @frontend;
    }
    
    # Handle Next.js static files (_next/static)
    location /_next/static/ {
        # Cache Next.js static files for 1 year
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Proxy to frontend
        proxy_pass  http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle Next.js image optimization (_next/image)
    location /_next/image {
        # Proxy to frontend for image optimization
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for images
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Cache settings
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Handle direct image requests (fallback)
    location ~* ^/_next/image/(.*)$ {
        # Try to serve optimized image first
        try_files $uri @image_fallback;
        
        # Cache settings
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Image fallback location
    location @image_fallback {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle /property route (redirect to /api/properties)
    location /property {
        # Rate limiting for API - Increased burst
        limit_req zone=api burst=50 nodelay;
        
        # Redirect to the correct API endpoint
        return 301 /api/properties$is_args$args;
    }
    
    # Next.js API routes - these must come BEFORE the general /api/ block
    # Analytics API (handled by Next.js)
    location ^~ /api/analytics {
        # Rate limiting for API - Increased burst for high traffic
        limit_req zone=api burst=50 nodelay;
        
        # Proxy to Next.js frontend (not backend)
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Property Views API (handled by Next.js)
    location ^~ /api/property-views {
        # Rate limiting for API - Increased burst for high traffic
        limit_req zone=api burst=50 nodelay;
        
        # Proxy to Next.js frontend (not backend)
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Proxy API requests to backend (all other /api/ routes)
    location /api/ {
        # Rate limiting for API - Increased burst for high traffic
        limit_req zone=api burst=50 nodelay;
        
        # Cache GET requests to reduce backend load (POST/PUT/DELETE are not cached)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 5m;  # Cache successful responses for 5 minutes
        proxy_cache_valid 404 1m;      # Cache 404s for 1 minute
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        # Don't cache POST, PUT, DELETE requests - bypass cache for these methods
        set $skip_cache 0;
        if ($request_method !~ ^(GET|HEAD)$) {
            set $skip_cache 1;
        }
        proxy_cache_bypass $skip_cache;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Proxy to backend with frontend server IP to avoid rate limiting
        proxy_pass http://10.0.2.144:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP 10.0.1.217;  # Use frontend server IP
        proxy_set_header X-Forwarded-For 10.0.1.217;  # Use frontend server IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Ensure HTTPS is passed through for mixed content fix
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS in production
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Backend health check (no rate limiting)
    location /healthz {
        proxy_pass http://10.0.2.144:80/healthz;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Frontend health check (no rate limiting)
    location /api/health {
        proxy_pass http://127.0.0.1:3000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Main frontend location - All other requests go to frontend
    location / {
        # Rate limiting
        limit_req zone=frontend burst=50 nodelay;
        
        # Proxy to frontend
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Named location for fallback to frontend
    location @frontend {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Force HTTPS to fix mixed content issues
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/urbanesta-frontend.access.log;
    error_log /var/log/nginx/urbanesta-frontend.error.log;
}
